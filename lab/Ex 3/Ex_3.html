<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Colors</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Neue', cursive;
            transition: background-color 0.5s ease;
        }
        .color-block {
            height: 100px;
            width: 100px;
            border-radius: 10px;
            margin: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s ease;
            border: 2px solid #fff;
            cursor: pointer;
        }
        .color-block:hover {
            transform: scale(1.1);
        }
        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            border-radius: 10px;
        }
        .image-box {
            width: 350px;
            height: 350px;
            display: flex;
            background-color: #fff;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        #colorDescription {
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <button class="btn btn-primary" style="position: absolute; top: 10px; left: 10px;" onclick="goBack()">Back</button>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: calc(100vh - 80px);">
        <!-- Left half with colors -->
        <div class="col-md-6 p-4">
            <h2 class="text-center" style="font-family: 'Luckiest Guy', cursive;">Select a Color</h2>
            <div class="row justify-content-center">
                <div class="col-3">
                    <div class="color-block" style="background-color: red;" onclick="changeImage('red')">Red</div>
                </div>
                <div class="col-3">
                    <div class="color-block" style="background-color: blue;" onclick="changeImage('blue')">Blue</div>
                </div>
                <div class="col-3">
                    <div class="color-block" style="background-color: green;" onclick="changeImage('green')">Green</div>
                </div>
                <div class="col-3">
                    <div class="color-block" style="background-color: yellow; color:black;" onclick="changeImage('yellow')">Yellow</div>
                </div>
                <div class="col-3">
                    <div class="color-block" style="background-color: orange;" onclick="changeImage('orange')">Orange</div>
                </div>
                <div class="col-3">
                    <div class="color-block" style="background-color: purple;" onclick="changeImage('purple')">Purple</div>
                </div>
                <div class="col-3">
                    <div class="color-block" style="background-color: pink;" onclick="changeImage('pink')">Pink</div>
                </div>
                <div class="col-3">
                    <div class="color-block" style="background-color: brown;" onclick="changeImage('brown')">Brown</div>
                </div>
            </div>
        </div>

        <!-- Right half with image and description -->
        <div class="col-md-6 image-container">
            <div class="image-box">
                <img id="colorImage" src="assets/colours.jpg" alt="Click the colors" />
            </div>
            <p style="font-family: 'Luckiest Guy', cursive;" id="colorDescription">Click the colors to learn more!</p>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '../../index.html';
        }

        function changeImage(color) {
            const colorImage = document.getElementById('colorImage');
            const colorDescription = document.getElementById('colorDescription');
            const body = document.body;

            let backgroundColor = '';
            let imageUrl = '';
            let description = '';

            switch (color) {
                case 'red':
                    backgroundColor = '#ffcccc';
                    imageUrl = 'assets/red.jpg';
                    description = "Red: the color of passion!";
                    break;
                case 'blue':
                    backgroundColor = '#cceeff'; 
                    imageUrl = 'assets/blue.jpeg';
                    description = "Blue: the color of calm!";
                    break;
                case 'green':
                    backgroundColor = '#ccffcc'; 
                    imageUrl = 'assets/green.jpg';
                    description = "Green: the color of nature!";
                    break;
                case 'yellow':
                    backgroundColor = '#ffffcc'; 
                    imageUrl = 'assets/yellow.jpg';
                    description = "Yellow: the color of sunshine!";
                    break;
                case 'orange':
                    backgroundColor = '#ffe5cc';
                    imageUrl = 'assets/orange.jpg';
                    description = "Orange: the color of creativity!";
                    break;
                case 'purple':
                    backgroundColor = '#e6ccff'; 
                    imageUrl = 'assets/purple.jpg';
                    description = "Purple: the color of magic!";
                    break;
                case 'pink':
                    backgroundColor = '#ffccf2'; 
                    imageUrl = 'assets/pink.jpg';
                    description = "Pink: the color of love!";
                    break;
                case 'brown':
                    backgroundColor = '#d9b19b'; 
                    imageUrl = 'assets/brown.jpg';
                    description = "Brown: the color of soil!";
                    break;
                default:
                    backgroundColor = '#f0f8ff'; 
                    imageUrl = 'assets/colours.jpg';
                    description = "Click the colors to learn more!";
            }

            body.style.backgroundColor = backgroundColor;
            colorImage.src = imageUrl;
            colorDescription.innerText = description;
        }
    </script>

</body>
</html>
