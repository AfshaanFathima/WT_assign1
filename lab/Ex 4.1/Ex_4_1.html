<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preschool Learning Registration Form</title>
    <link rel="stylesheet" href="Ex_4_1.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Preschool Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <!-- Parent's Name -->
            <div class="form-group">
                <label for="parentName">Parent's Name:</label>
                <input type="text" id="parentName" name="parentName" required>
            </div>

            <!-- Child's Name -->
            <div class="form-group">
                <label for="childName">Child's Name:</label>
                <input type="text" id="childName" name="childName" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" maxlength="10" required>
            </div>

            <!-- Child's Age -->
            <div class="form-group">
                <label for="childAge">Child's Age:</label>
                <input type="number" id="childAge" name="childAge" min="1"  required>
            </div>

            <!-- Program Selection -->
            <div class="form-group">
                <label for="program">Select Program:</label>
                <select id="program" name="program" required>
                    <option value="">Choose a Program</option>
                    <option value="basic">Basic Learning</option>
                    <option value="intermediate">Intermediate Learning</option>
                    <option value="advanced">Advanced Learning</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="Ex_4_1.js"></script>
</body>
</html>
